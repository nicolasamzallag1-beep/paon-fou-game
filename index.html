<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ara Ara, Excusez Moi !</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <section id="home" class="screen">
            <img src="paoncover.PNG" class="cover">
            <h1 class="title">Ara Ara, Excusez Moi !</h1>
            <p class="subtitle">Didier — le paon fou après 18h</p>
            <button id="enterBtn" class="btn">ENTRER</button>
        </section>

        <section id="game" class="screen hidden">
            <header style="width:100%; display:flex; justify-content:space-between; align-items:center;">
                <button id="backBtn" class="btn small">← Retour</button>
                <span style="color:var(--accent); font-weight:bold;">Ara Ara !</span>
            </header>
            <div class="wheel-area">
                <div class="pointer">▼</div>
                <canvas id="wheel"></canvas>
                <button id="spinBtn" class="btn spin">LANCER LA ROUE</button>
            </div>
            <div id="resultPanel" class="result-panel">
                <div class="result-card">
                    <img id="resultImage" class="result-img" src="">
                    <div id="resultEmoji" class="result-emoji"></div>
                    <h3 id="resultText" class="result-text"></h3>
                    <div class="drinks-list">
                        <div class="drink-item"><span>Pinte de Mango</span><strong id="drinkP">0</strong></div>
                        <div class="drink-item"><span>Jagger Bomb</span><strong id="drinkJ">0</strong></div>
                        <div class="drink-item"><span>Whisky</span><strong id="drinkW">0</strong></div>
                    </div>
                    <span class="mood-title">Mood of the day</span>
                    <div id="paonMood" class="paon-mood"></div>
                    <button id="closeResult" class="btn">OK</button>
                </div>
            </div>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
