<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ara Ara, Excusez Moi !</title>
  <style>
    body {
      margin: 0; font-family: Arial, sans-serif; background: #1a1430; color: #eee;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      height: 100vh; overflow: hidden;
    }
    #home, #game { width: 100%; max-width: 480px; padding: 20px; box-sizing: border-box; }
    #home { text-align: center; }
    #home img { width: 100%; border-radius: 15px; margin-bottom: 20px; }
    button {
      background: #a07aff; border: none; padding: 15px 40px; border-radius: 30px;
      color: #1a1430; font-weight: bold; font-size: 1.1rem; cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover { background: #7a5aff; color: white; }
    #game { display: none; flex-direction: column; align-items: center; }
    #wheel { border-radius: 50%; border: 5px solid #7a5aff; background: #2a1f4a; }
    .pointer {
      font-size: 40px; color: #a07aff; margin: 10px 0 -30px 0;
      user-select: none;
    }
    #resultPanel {
      position: fixed; inset: 0; background: rgba(0,0,0,0.85);
      display: none; align-items: center; justify-content: center; z-index: 10;
    }
    #resultPanel.show { display: flex; }
    #resultCard {
      background: #3a2a78; padding: 20px; border-radius: 20px; width: 90%; max-width: 400px;
      text-align: center; color: #eee;
    }
    #resultCard img {
      width: 100%; max-height: 220px; object-fit: contain; border-radius: 15px;
      margin-bottom: 15px;
    }
    #resultEmoji { font-size: 48px; margin-bottom: 10px; }
    #resultText { font-weight: bold; font-size: 1.3rem; margin-bottom: 15px; color: #d6a2e8; }
    .drinks-list {
      display: flex; justify-content: space-around; margin-bottom: 15px;
      font-weight: bold; font-size: 0.9rem;
    }
    .drinks-list div { text-align: center; }
    #paonMood { font-style: italic; font-size: 1rem; margin-bottom: 20px; }
  </style>
</head>
<body>

  <div id="home">
    <img src="paoncover.PNG" alt="Couverture Ara Ara, Excusez Moi !" />
    <button id="enterBtn">Entrer</button>
  </div>

  <div id="game">
    <div class="pointer">▼</div>
    <canvas id="wheel" width="320" height="320"></canvas>
    <button id="spinBtn" style="margin-top: 20px;">Lancer la roue</button>
  </div>

  <div id="resultPanel" role="dialog" aria-modal="true" aria-hidden="true">
    <div id="resultCard">
      <img id="resultImage" alt="Image résultat" />
      <div id="resultEmoji"></div>
      <div id="resultText"></div>
      <div class="drinks-list">
        <div>Pinte de Mango<br /><span id="drinkP">0</span></div>
        <div>Jagger Bomb<br /><span id="drinkJ">0</span></div>
        <div>Whisky<br /><span id="drinkW">0</span></div>
      </div>
      <div id="paonMood"></div>
      <button id="closeResult" style="width: 100%;">OK</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
