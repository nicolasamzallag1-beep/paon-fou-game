<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ara Ara, Excusez Moi !</title>
  <style>
  body {
    margin: 0; 
    font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
    /* DÉGRADÉ ANIMÉ AUX COULEURS DU PAON */
    background: linear-gradient(135deg, #0a1435, #004e64, #00a896, #023047);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    color: #eee;
    display: flex; 
    flex-direction: column; 
    align-items: center; 
    justify-content: center;
    height: 100vh; 
    overflow: hidden;
  }

  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  #home, #game { 
    width: 100%; 
    max-width: 480px; 
    padding: 20px; 
    box-sizing: border-box; 
    z-index: 1;
  }

  #home { text-align: center; }
  
  /* EFFET DE VERRE SUR L'IMAGE */
  #home img { 
    width: 100%; 
    border-radius: 25px; 
    margin-bottom: 25px; 
    box-shadow: 0 15px 35px rgba(0,0,0,0.5);
    border: 1px solid rgba(255,255,255,0.1);
  }

  button {
    background: rgba(160, 122, 255, 0.8);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.2);
    padding: 18px 45px; 
    border-radius: 40px;
    color: white; 
    font-weight: 900; 
    font-size: 1.2rem; 
    cursor: pointer;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: all 0.3s ease;
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
  }

  button:hover { 
    background: #7a5aff; 
    transform: translateY(-3px);
    box-shadow: 0 15px 25px rgba(122, 90, 255, 0.4);
  }

  #game { display: none; flex-direction: column; align-items: center; }
  
  #wheel { 
    border-radius: 50%; 
    border: 8px solid rgba(255,255,255,0.1); 
    background: rgba(42, 31, 74, 0.6);
    backdrop-filter: blur(5px);
    box-shadow: 0 20px 50px rgba(0,0,0,0.4);
  }

  .pointer {
    font-size: 45px; 
    color: #00f5d4; 
    margin: 10px 0 -35px 0;
    filter: drop-shadow(0 0 10px #00f5d4);
    z-index: 2;
  }

  #resultPanel {
    position: fixed; inset: 0; 
    background: rgba(10, 20, 53, 0.9);
    backdrop-filter: blur(15px);
    display: none; align-items: center; justify-content: center; z-index: 10;
  }

  #resultPanel.show { display: flex; }

  #resultCard {
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    padding: 30px; 
    border-radius: 35px; 
    width: 85%; 
    max-width: 400px;
    text-align: center;
  }

  #resultCard img {
    width: 100%; border-radius: 20px;
    margin-bottom: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
  }

  #resultText { 
    font-weight: 900; 
    font-size: 1.5rem; 
    margin-bottom: 15px; 
    background: linear-gradient(to right, #00f5d4, #a07aff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .drinks-list {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    gap: 10px;
    margin-bottom: 20px;
  }

  .drinks-list div { 
    background: rgba(0,0,0,0.3);
    padding: 10px;
    border-radius: 15px;
    font-size: 0.75rem;
    color: #aaa;
  }

  .drinks-list span { 
    display: block;
    font-size: 1.2rem;
    color: #00f5d4;
    font-weight: bold;
  }

  #paonMood { font-style: italic; color: #ddd; margin-bottom: 25px; }
</style>
</head>
<body>

  <div id="home">
    <img src="paoncover.PNG" alt="Couverture Ara Ara, Excusez Moi !" />
    <button id="enterBtn">Entrer</button>
  </div>

  <div id="game">
    <div class="pointer">▼</div>
    <canvas id="wheel" width="320" height="320"></canvas>
    <button id="spinBtn" style="margin-top: 20px;">Lancer la roue</button>
  </div>

  <div id="resultPanel" role="dialog" aria-modal="true" aria-hidden="true">
    <div id="resultCard">
      <img id="resultImage" alt="Image résultat" />
      <div id="resultEmoji"></div>
      <div id="resultText"></div>
      <div class="drinks-list">
        <div>Pinte de Mango<br /><span id="drinkP">0</span></div>
        <div>Jagger Bomb<br /><span id="drinkJ">0</span></div>
        <div>Whisky<br /><span id="drinkW">0</span></div>
      </div>
      <div id="paonMood"></div>
      <button id="closeResult" style="width: 100%;">OK</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
