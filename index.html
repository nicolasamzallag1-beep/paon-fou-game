<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ara Ara, Excusez Moi !</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main id="app">
    <section id="home" class="panel center">
      <img src="paoncover.PNG" alt="Couverture" class="cover" />
      <button id="enterBtn" class="btn">Entrer</button>
    </section>

    <section id="intro" class="panel hidden">
      <h2 id="introTitle" class="intro-title">18h - Que fait le paon fou ce soir ?</h2>
      <div id="introCard" class="card clickable">
        <img id="introImage" src="paon9.PNG" alt="Hésitation" class="intro-image" />
      </div>
      <p class="hint">Clique sur la carte pour lancer la soirée</p>
    </section>

    <section id="game" class="panel hidden">
      <div class="game-header">
        <h3 class="game-title">Le destin du Paon</h3>
        <button id="rulesToggle" class="btn small">Règles</button>
      </div>
      <div id="rules" class="rules hidden">
        <ul>
          <li>La roue décide de ta soirée.</li>
          <li>Le "Mood" dépend du nombre total de verres.</li>
          <li>Les sons sont générés en direct.</li>
        </ul>
      </div>
      <div class="pointer">▼</div>
      <canvas id="wheel" width="340" height="340"></canvas>
      <button id="spinBtn" class="btn">Lancer la roue</button>
    </section>

    <div id="resultPanel" class="overlay">
      <div id="resultCard" class="result-card">
        <img id="resultImage" alt="Résultat" />
        <div id="resultEmoji" class="result-emoji"></div>
        <div id="resultText" class="result-title"></div>
        <div class="drinks-list">
          <div class="drink"><div>Pinte Mango</div><div id="drinkP">0</div></div>
          <div class="drink"><div>Jagger Bomb</div><div id="drinkJ">0</div></div>
          <div class="drink"><div>Whisky</div><div id="drinkW">0</div></div>
        </div>
        <div id="paonMood" class="paon-mood"></div>
        <button id="closeResult" class="btn">OK</button>
      </div>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
