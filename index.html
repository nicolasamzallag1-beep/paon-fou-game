<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ara Ara, Excusez Moi !</title>
    <!-- Vérifie que le nom ci-dessous est EXACTEMENT le même que ton fichier CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bg-animate">
        <div class="ocelle" style="top:10%; left:10%;"></div>
        <div class="ocelle" style="top:60%; left:80%; animation-delay: -5s;"></div>
        <div class="ocelle" style="top:80%; left:20%; animation-delay: -10s;"></div>
    </div>

    <div id="app">
        <section id="home" class="screen">
            <img src="paoncover.PNG" class="cover">
            <h1 class="title">Ara Ara, Excusez Moi !</h1>
            <button id="enterBtn" class="btn primary">ENTRER</button>
        </section>

        <section id="game" class="screen hidden">
            <h2 class="title" style="font-size: 1.5rem;">Destin du Paon</h2>
            <div class="wheel-container">
                <div class="pointer">▼</div>
                <canvas id="wheel"></canvas>
            </div>
            <button id="spinBtn" class="btn primary">LANCER LA ROUE</button>
            
            <div id="resultPanel" class="result-panel">
                <div class="result-card">
                    <img id="resultImage" class="result-img">
                    <h3 id="resultText" class="result-text"></h3>
                    <div class="drinks-list">
                        <div class="drink-item">Mango<strong id="drinkP">0</strong></div>
                        <div class="drink-item">Jagger<strong id="drinkJ">0</strong></div>
                        <div class="drink-item">Whisky<strong id="drinkW">0</strong></div>
                    </div>
                    <p id="paonMood" class="paon-mood"></p>
                    <button id="closeResult" class="btn primary" style="width:100%">OK</button>
                </div>
            </div>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
