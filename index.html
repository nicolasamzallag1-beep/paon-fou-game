<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ara Ara, Excusez Moi !</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- PAGE D'ACCUEIL -->
        <section id="home" class="screen active">
            <div class="home-content">
                <img src="paoncover.PNG" alt="Cover" class="main-cover">
                <h1 class="main-title">Ara Ara, Excusez Moi !</h1>
                <p class="main-tagline">Didier — le paon fou après 18h</p>
                <button id="enterBtn" class="btn-primary">ENTRER</button>
            </div>
        </section>

        <!-- ZONE DE JEU -->
        <section id="game" class="screen hidden">
            <div class="game-layout">
                <header class="game-nav">
                    <button id="backBtn" class="btn-back">← Retour</button>
                    <span class="game-logo">Ara Ara !</span>
                </header>

                <div class="wheel-section">
                    <div class="wheel-pointer">▼</div>
                    <canvas id="wheelCanvas"></canvas>
                    <button id="spinBtn" class="btn-spin">LANCER LA ROUE</button>
                </div>

                <div class="rules-box">
                    <h3>Règles du Paon</h3>
                    <p>Laisse le destin choisir ta soirée. Attention : plus Didier boit, plus le Paon Fou prend le contrôle.</p>
                </div>
            </div>

            <!-- FENÊTRE DE RÉSULTAT (Cachée par défaut) -->
            <div id="resultOverlay" class="overlay hidden">
                <div class="result-card">
                    <img id="resImg" src="" class="res-img">
                    <h2 id="resTitle"></h2>
                    <div id="resEmoji" class="res-emoji"></div>
                    
                    <div class="drinks-container">
                        <div class="drink-row"><span>Pinte Mango</span><span id="countP">0</span></div>
                        <div class="drink-row"><span>Jagger Bomb</span><span id="countJ">0</span></div>
                        <div class="drink-row"><span>Whisky</span><span id="countW">0</span></div>
                    </div>

                    <div class="mood-status">
                        <span id="moodLabel">Mood: Calme</span>
                    </div>
                    
                    <button id="closeRes" class="btn-primary">OK</button>
                </div>
            </div>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
